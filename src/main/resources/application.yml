spring:
    application:
        name: sealog-backend

    # REST Base Path
    data:
        rest:
            base-path: /api

    # MariaDB 10.11
    datasource:
        url: ${DATABASE_URL}
        username: ${DATABASE_USER}
        password: ${DATABASE_PASSWORD}
        driver-class-name: org.mariadb.jdbc.Driver
        # HikariCP Connection Pool
        hikari:
            maximum-pool-size: 10
            minimum-idle: 5
            connection-timeout: 30000
            connection-init-sql: SET time_zone = '+09:00'

    # JPA Basic Settings
    jpa:
        show-sql: false
        hibernate:
            # create, create-drop, update, validate, none
            ddl-auto: ${JPA_HIBERNATE_DDL}
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true
                # JPA Performance Optimization
                jdbc:
                    batch_size: 20
        # JPA Performance Optimization
        open-in-view: false

    # 스케줄러 활성화 (고아 파일 정리용)
    task:
        scheduling:
            enabled: true

    # 파일 업로드 설정
    servlet:
        multipart:
            enabled: true
            max-file-size: 100MB      # 단일 파일 최대 크기
            max-request-size: 100MB   # 전체 요청 최대 크기
    # AWS S3 설정
    cloud:
        aws:
            credentials:
                access-key: ${AWS_ACCESS_KEY}
                secret-key: ${AWS_SECRET_KEY}
            region:
                static: ${AWS_REGION}
            s3:
                bucket: ${AWS_BUCKET}
            cloudfront:
                domain: ${AWS_DOMAIN}
                distribution-id: ${AWS_DISTRIBUTION_ID}

# Server Port
server:
    port: ${SERVER_PORT}

# SQL Logging
logging:
    level:
        # 파일 업로드 관련 로그
        com.blog.backend.feature.file: DEBUG
        com.blog.backend.infra.s3: DEBUG
        software.amazon.awssdk: INFO
        org:
            hibernate:
                SQL: ERROR
                type:
                    descriptor:
                        sql:
                            BasicBinder: ERROR

# Front Server URL
app:
    origin:
        frontend: ${FRONT_ORIGIN:http://localhost:5173}
    cookie:
        secure: ${COOKIE_IS_SECURE:false}
        sameSite: ${COOKIE_SAMESITE:Lax}

# JWT
jwt:
    secret: ${JWT_KEY}
    access-token-validity: ${JWT_ACCESS_TTL}
    refresh-token-validity: ${JWT_REFRESH_TTL}