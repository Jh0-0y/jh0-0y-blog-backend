version: "3.9"

services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb-dev
    restart: always
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: devdb
      MARIADB_USER: devuser
      MARIADB_PASSWORD: devpass
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data: