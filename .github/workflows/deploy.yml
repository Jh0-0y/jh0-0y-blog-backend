name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
          
            # @v가 포함된 가장 최신 jar 파일을 찾음
            NEW_JAR=$(ls -t sealog@v*.jar | head -1)
          
            # 심볼릭 링크 생성
            ln -sfn "$NEW_JAR" sealog.jar
          
            # 서비스 재시작
            sudo systemctl restart sealog
          
            # 파일 정리(최신 3개를 제외한 모든 파일 삭제)
            ls -t sealog@v*.jar | tail -n +4 | xargs -I {} rm {}